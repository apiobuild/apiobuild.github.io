<div id="form-container" class="container-fluid">
  <iframe
    id="business-form"
    onload="setIframeSize();"
    src="https://docs.google.com/forms/d/e/1FAIpQLSdZ3_LKgWJOloE0SKP7GuHNNXkR2lu5BDTnl_AxmIG_v6Sx7Q/viewform?embedded=true"
    width="100%"
    frameborder="0"
    marginheight="0"
    marginwidth="0"
    style="height: -webkit-fill-available;"
  >
    Loadingâ€¦
  </iframe>
</div>

<script type="text/javascript">
  function setIframeSize() {
    function getAndSetSize() {
      let form = document.getElementById("business-form");
      window.postMessage(form.scrollHeight, "/");
      let formDiv = document.getElementById("form-container");
      formDiv.style.height = form.scrollHeight + "pt";
      console.log("set form div height: ", formDiv.style.height);
    }
    getAndSetSize();

    if ($(window).width() <= 480) {
      getAndSetSize();
    }

    if ($(window).width() <= 420) {
      getAndSetSize();
    }

    if ($(window).width() <= 360) {
      getAndSetSize();
    }
  }
</script>
