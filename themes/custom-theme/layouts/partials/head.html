<head>
  <title>{{ .Site.Title }}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="{{ .Site.Params.meta.meta_description }}" />
  <meta property="og:title" content="{{ .Site.Params.meta.meta_og_title }}" />
  <meta property="og:site_name" content="{{ .Site.Params.baseURL }}" />
  <meta property="og:url" content="{{ .Site.Params.baseURL }}" />
  <meta
    property="og:description"
    content="{{ .Site.Params.meta.meta_description }}"
  />
  <meta property="og:type" content="{{ .Site.Params.meta.meta_og_type }}" />
  <meta
    name="twitter:card"
    content="{{ .Site.Params.meta.meta_twitter_card }}"
  />
  <meta
    name="twitter:site"
    content="{{ .Site.Params.meta.meta_twitter_site }}"
  />

  <link rel="stylesheet" href="/css/theme.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</head>
