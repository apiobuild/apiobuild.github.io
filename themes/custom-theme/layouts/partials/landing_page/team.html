<div id="team" class="container py-5 px-sm-3">
  <div class="row justify-content-center">
    <h1 class="text-capitalize">Team</h1>
  </div>
  <div class="row justify-content-center py-5">
    {{ $team := site.GetPage "team" }}
    {{ range $team.Pages }}
    <div class="col-sm justify-content-center text-center">
      <img class="profile-img" src="{{ .Params.image }}" />
      <div class="row pt-3 justify-content-center">
        <p class="text-primary text-capitalize">{{ .Title }}</p>
        <div class="pl-2">
          {{ partial "social.html" (dict "Params" .Params) . }}
        </div>
      </div>
      <div class="row px-3">
        <p class="text-left">{{ .Content }}</p>
      </div>
    </div>
    {{ end }}
  </div>
</div>
