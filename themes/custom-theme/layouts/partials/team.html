<div id="team" class="container py-5 px-sm-3">
  <div class="row justify-content-center">
    <h2 class="text-primary text-center text-capitalize">Team</h2>
  </div>
  <div class="row justify-content-center py-5">
    {{ $headless := .Site.GetPage "/team" }}
    {{ $reusablePages := $headless.Resources.ByType "page" }}
    {{ $reusablePages := sort $reusablePages ".Params.weight" }}
    {{ range $reusablePages }}
    <div class="col-sm justify-content-center text-center">
      <img class="profile-img" src="{{ .Params.profile_img }}" />
      <div class="row pt-3 justify-content-center">
        <p class="text-primary text-capitalize">{{ .Title }}</p>
        <div class="pl-2">
          {{ partial "social.html" (dict "Params" .Params) . }}
        </div>
      </div>
      <div class="row px-3">
        <p class="text-left">{{ .Description }}</p>
      </div>
    </div>
    {{ end }}
  </div>
</div>
